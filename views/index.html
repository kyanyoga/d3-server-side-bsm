<!DOCTYPE HTML>
<html>
<title><%= title %></title>
<style type="text/css" media="screen">
body {
  font-family: "Gill Sans", Helvetica, Arial;
  background-size: cover;
  background-repeat:no-repeat;
  background-image: url('./public/images/bluesheet.png');
  background-color: #f5f5f5; 
}
      
label {
  margin-top: 10px;
  display: block;
}

body a:link {color:#4863A0;}      /* unvisited link */
body a:visited {color:#4863A0;}  /* visited link */
body a:hover {color:#551a8b;}  /* mouse over link */
body a:active {color:#06e;}  /* selected link */ 

/* Set up document
-----------------------------------------------------------------------------*/
#wrapper {
  width: 920px;
  text-align: left;
  margin-left: auto;
  margin-right: auto;
  background: #fff;
  padding: 20px;
  -webkit-border-bottom-left-radius: 15px;
  -moz-border-bottom-left-radius: 15px;
  -o-border-bottom-left-radius: 15px;
  border-bottom-left-radius: 15px;
  -webkit-border-bottom-right-radius: 15px;
  -moz-border-bottom-right-radius: 15px;
  -o-border-bottom-right-radius: 15px;
  border-bottom-right-radius: 15px;
}

/* Header
-----------------------------------------------------------------------------*/
header {
  background: #585858;
}
header h1 {
	color:#ffffff;
}
header nav {
  width: 960px;
  text-align: right;
  margin-left: auto;
  margin-right: auto;
}
header nav ul {
  list-style: none;
  padding: 10px;
  margin-bottom: 0;
}
header nav ul li {
  display: inline;
  margin-left: 1%;
}
header nav ul li a {
  background: #585858;
  -webkit-border-radius: 15px;
  -moz-border-radius: 15px;
  -o-border-radius: 15px;
  border-radius: 15px;
  display: inline-block;
  padding: 5px 15px 6px;
  color: #fff;
  text-decoration: none;
  position: relative;
  cursor: pointer;
}
header nav ul li a:hover {
  background-color: #db0d5f;
}
/* Footer
-----------------------------------------------------------------------------*/
#footer{
width:900px;
height: 50px;
padding: 10px;
font-size: 12px;
background-color: #585858;
color: #fff;
}
#footer > div {
    float:left;
    padding: 1px;
    width:295px;
}
#footer_left{text-align:left; border: 0px solid;}
#footer_middle{text-align:left; border: 0px solid;}
#footer_right{text-align:left; border: 0px solid;}

#footer a:link {color:#333333;}      /* unvisited link */
#footer a:visited {color:#E5E4E2;}  /* visited link */
#footer a:hover {color:#551a8b;}  /* mouse over link */
#footer a:active {color:#06e;}  /* selected link */ 
</style>

<header>
	<h1 size=90%><center><%= header %><center></h1>		
</header>

<body>
<div id = wrapper>			
<h1><center>Visualizations of Lexical Meaning</center></h1>	
<p><a href="/bar">Bar Dashboard</a></p>

      </div>

</div>
</div>	

</body>
</html>
