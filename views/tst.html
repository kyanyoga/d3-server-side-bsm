<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 Server-side Pie Demo</title>

    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 10px;
      }

      .svg-chart .background {
        shape-rendering: crispEdges;
        stroke: #ccc;
        fill: #fdfdfd;
        stroke-width: 1px;
      }

      .svg-chart .bar { fill: #4682B4; }
    </style>

  </head>
  <body>
  	<h1> <%= title %> </h1>
  	<ul>
		<% for(var i=0; i<supplies.length; i++) {%>
		   <li><%= supplies[i] %></li>
		<% } %>
	</ul>
	<p> <%= csvdata %></p>
	
	<p> <%-  getTestHtml.getTestHtml({
				containerId: 'Test-Container'}) %> </p>
				
  	
  </body>
</html>
