<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
  	<title>D3 Tutorial: Bubble Path</title>
  	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  	
  </head>

<body>
	
	<script>
	
		var width = 800;
		var	height =  600;
							
		var canvas = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g")
				.attr("transform", "translate(50,50)");
				
		var pack = d3.layout.pack()
			.size([width, height - 50])
			.padding(10);
			
		d3.json("mydata3.json", function(data) { // change data file for bubble chart
			
			var nodes = pack.nodes(data);
			
			var node = canvas.selectAll(".node")
				.data(nodes)
				.enter()
				.append("g")
					.attr("class","node")
					.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
					
			node.append("circle")
				.attr("r", function (d) { return d.r; })
				.attr("fill", function (d) { return d.children ? "#fff" : "steelblue"; })
				.attr("opacity", 0.25)
				.attr("stroke", function (d) { return d.children ? "#fff" : "#ADADAD"; })
				.attr("stroke-width", "2");	
				
			node.append("text")		
				.text (function (d) { return d.children ? "" : d.name; });		
			
		});
		
	
		
					
			
								
	</script>
	

</body>

</html>
